<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panolens</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tour">
        <div class="container">
            <div class="tour__head">
                <h2>3D TOUR</h2>
            </div>

            <div class="position-relative">
                <div class="image-container"></div>

                <div class="position-absolute top-0 start-0 m-2">
                    <select onchange="changePanorama(this.value)" class="form-select border border-primary" aria-label="Default select example">
                        <option value="1">1.resim</option>
                        <option value="2">2.resim</option>
                        <option value="3">3.resim</option>
                    </select>
                </div>

                <div class="position-absolute top-0 end-0 m-2 d-flex flex-column gap-2">
                    <a href="whatsapp://send?text=www.gulhan.com" class="btn btn-success rounded-circle py-2">
                        <i class="fa-brands fa-whatsapp fa-xl"></i>
                    </a>
                </div>

                <div class="position-absolute bottom-0 start-50 translate-middle-x">
                    <button onclick="movePanorama('left')" class="btn btn-primary rounded-circle me-2"><i class="fas fa-arrow-left"></i></button>
                    <button onclick="movePanorama('right')" class="btn btn-primary rounded-circle"><i class="fas fa-arrow-right"></i></button>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script src="./js/panolens.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
